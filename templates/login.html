{% extends "intibase.html" %} {% block content %}
<div class="min-h-screen bg-cover bg-center" style="background-image: url('/static/images/green-background.jpg')">
  <div class="max-w-md mx-auto bg-green-50 p-8 rounded-lg shadow-md mt-20">
    <h2 class="text-2xl font-bold mb-6 text-green-800">Welcome</h2>
    <form method="POST">
      <div class="mb-4">
        <label class="block text-green-700 text-sm font-bold mb-2" for="username"> Username </label>
        <input
          class="shadow appearance-none border border-green-200 rounded w-full py-2 px-3 text-green-700 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500 hover:border-green-400 transition-colors"
          id="username"
          name="username"
          type="text"
          required
        />
      </div>

      <div class="mb-6">
        <label class="block text-green-700 text-sm font-bold mb-2" for="password"> Password </label>
        <input
          class="shadow appearance-none border border-green-200 rounded w-full py-2 px-3 text-green-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500 hover:border-green-400 transition-colors"
          id="password"
          name="password"
          type="password"
          required
        />
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transform hover:scale-105 transition-all duration-200" type="submit">Sign in</button>
        <a class="inline-block align-baseline font-bold text-sm text-green-500 hover:text-green-700 transform hover:scale-105 transition-all duration-200" href="{{ url_for('register') }}"> Register </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
