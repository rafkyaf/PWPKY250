<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-50">
    <nav class="bg-green-600 p-4 text-white shadow-lg">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">User Management</h1>
        {% if 'user_id' in session %}
        <a href="{{ url_for('logout') }}" class="bg-green-700 hover:bg-green-800 px-4 py-2 rounded-lg transition duration-300">Keluar</a>
        {% endif %}
      </div>
    </nav>

    <div class="container mx-auto mt-8 px-4">
      {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
      <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-4 shadow">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>
  </body>
</html>
