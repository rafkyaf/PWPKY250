<!-- filepath: app/templates/dashboard.html -->
{% extends "base.html" %} {% block title %}Dashboard{% endblock %} {% block content %}
<h2>Dashboard</h2>
<a href="{{ url_for('main.new_user') }}" class="btn btn-success mb-3">Add User</a>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
        <a href="{{ url_for('main.update_user', user_id=user.id) }}" class="btn btn-warning">Edit</a>
        <form action="{{ url_for('main.delete_user', user_id=user.id) }}" method="POST" style="display: inline">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
